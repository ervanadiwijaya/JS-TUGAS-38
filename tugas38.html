<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
        .contohstyle {
            color: red;
        }
    </style>
</head>

<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribut <b>value()</b> :
    <p id="contoh">contoh</p>
    <hr />

    <script>
        function tombol() {
            var btn = document.getElementsByTagName('input')[0];
            btn.attributes.removeNamedItem('value');

            var ii = document.getElementsByTagName('i')[0];
            var atr = document.createAttribute('class');
            atr.value = 'contohstyle';
            ii.attributes.setNamedItem(atr);

            var x = document.getElementsByTagName('button')[0];
            var y = x.attributes[0].value;

            document.getElementById('contoh').innerHTML = y;
        }
    </script>
</body>

</html>
